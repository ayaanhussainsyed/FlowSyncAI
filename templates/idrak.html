<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Geist:wght@100..900&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Idrak | FlowSync</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home" style="color:white;">FlowSync</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home" style="color:rgb(146, 144, 144);">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/transcend" style="color:rgb(146, 144, 144);">Transcend</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/neuralvault" style="color:rgb(146, 144, 144);">NeuralVault</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/idrak" style="color:white;">Idrak</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/semantic" style="color:rgb(146, 144, 144);">MindOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout" style="color:rgb(146, 144, 144);">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="chat-page" id="chatPage">
        <div class="intro-section" id="introSection">
            <h1 id="introHeading">What can I help with?</h1>
        </div>
        <div class="chat-messages-container" id="messagesBox">
            </div>
      </div>

    <div class="input-area-wrapper">
        <div class="input-area">
            <button id="micButton" class="icon-button mic-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z"/>
                    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
                </svg>
            </button>
            <textarea id="userPrompt" placeholder="Message Idrak..." rows="1"></textarea>
            <div class="action-buttons">
                <button id="sendButton" class="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eOzjMbqyQ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/dist/vis-network.min.js"></script>
</body>
</html>
