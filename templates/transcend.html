      <div class="head">
        <h1>Record. Simplify. Summarise.</h1>
        <p>Record your notes or lectures, and our AI will effortlessly<br>transcribe, summarize, and extract key insights for you.</p>
        <br>
        <br>
        <button id="micButton" class="mic">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z"/>
                <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
            </svg>
        </button>
        <div id="loading-indicator">Processing your audio...</div>
        
        <div id="transcript-area">
            <h3>Transcript:</h3>
            <p id="transcript-content"></p>
        </div>

        <button id="generateSummaryButton" class="action-button" style="display: none;">Generate Summary</button>

        <div id="summary-area">
            <h3 id="note-title"></h3> <h3>Summary:</h3>
            <p id="summary-content"></p>
            <div id="tags-content" style="margin-top: 15px;"></div>
            <div id="tasks-content" style="margin-top: 15px;"></div>
        </div>

        <button id="saveNoteButton" class="action-button" style="display: none;">Save Note</button>
        <button id="uploadTasksButton" class="action-button" style="display: none;">Upload tasks to timeline</button>

      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJJ8NT4GN1R8p" crossorigin="anonymous"></script>
